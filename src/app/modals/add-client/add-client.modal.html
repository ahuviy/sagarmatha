<form [formGroup]="clientForm" (ngSubmit)="isEditMode ? editClient() : addClient()">
    <div class="modal-header">
        <h4 class="inline-block">{{args?.client ? 'Edit Client' : 'Add Client'}}</h4>
        <button type="button" class="close pull-right" (click)="close()">
            <span>&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>First Name</label>
            <input #firstInput class="form-control" formControlName="firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input class="form-control" formControlName="lastName">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" [disabled]="clientForm.invalid">
            {{args?.client ? 'Edit' : 'Add'}}
        </button>
        <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
    </div>
</form>
