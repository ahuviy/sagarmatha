<div class="modal-header">
    <h4 class="inline-block">
        Are you sure you want to delete: {{args?.itemName}}?
    </h4>
    <button type="button" class="close pull-right" (click)="close()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" (click)="close(true)">Yes</button>
    <button class="btn btn-primary" (click)="close()">Cancel</button>
</div>
